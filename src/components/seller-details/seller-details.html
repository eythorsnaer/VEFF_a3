<div ng-show="isLoading">
	<loading-message></loading-message>
</div>

<div ng-hide="isLoading">
	<div class="backContainer">
		<a href="#/">
			<span class="glyphicon glyphicon-menu-left"></span>
			<span translate="shared.Back"></span>

		</a>
	</div>

	<div class="sellerDetailContainer">
		<div class="sellerImage">
			<img src="{{seller.imagePath}}" alt="{{'shared.AltTag' | translate}}" height="400" width="400">
		</div>
		
		<h2>{{seller.name}}</h2>
		<p>{{seller.category}}</p>
	</div>

	<div class="addProductContainer">
		<button class="btn btn-primary" ng-click="onAddProduct()">
			<span class="glyphicon glyphicon-plus"/>
			<span translate="productDlg.AddProduct"></span>
		</button>
	</div>

	<div class="allProducts" ng-show="allTab">
		<ul class="nav nav-tabs">
		  <li class="active"><a translate="shared.allProducts"></a></li>
		  <li ng-click="allTab = false" ng-init="allTab=true"><a translate="shared.topTen"></a></li>
		</ul>

		<product-card ng-repeat="p in products" ng-model="p">
		</product-card>

		<div ng-hide="hasProducts" class="alert alert-info" role="alert" translate="shared.noProducts"></div>
	</div>

	<div class="topTen" ng-hide="allTab">
		<ul class="nav nav-tabs">
		  <li ng-click="allTab = true"><a translate="shared.allProducts"></a></li>
		  <li class="active"><a translate="shared.topTen"></a></li>
		</ul>

		<product-card ng-repeat="p in topTen" ng-model="p">
		</product-card>

		<div ng-hide="hasProducts" class="alert alert-info" role="alert" translate="shared.noProducts"></div>
	</div>
	
	<div class="backContainer">
		<a href="#/">
			<span class="glyphicon glyphicon-menu-left"></span>
			<span translate="shared.Back"></span>

		</a>
	</div>
</div>
