<div class="addEditSeller">
	<label>
		<b><span translate="sellerDlg.Title"></span></b>
	</label>
	<div>
		<input type="text" ng-model="seller.name" />
		<input type="text" ng-model="seller.category" />
		<input type="text" ng-model="seller.imagePath" />
	</div>

	<button class="btn btn-primary" ng-click="onOk()">
		<span translate="shared.Add"></span>
	</button>
	<button class="btn btn-primary" ng-click="onCancel()">
		<span translate="shared.Cancel"></span>
	</button>
</div>
