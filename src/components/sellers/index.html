<table>
	<thead>
		<tr>
			<th translate="sellers.name"></th>
			<th translate="sellers.Category">Category</th>
		</tr>
	</thead> 
	<tbody>
		<tr ng-repeat="s in sellers">
			<td>{{s.name}}</td>
			<td>{{s.category}}</td>
		</tr>
	</tbody>

</table>
