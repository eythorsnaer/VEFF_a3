<div ng-show="isLoading">
	<loading-message></loading-message>
</div>

<div ng-hide="isLoading">
	<button class="btn btn-primary" ng-click="onAddSeller()">
		<i class="fa fa-plus">
		<span>Add Seller<span>
	</button>

	<table>
		<thead>
			<tr>			
				<th>
					<i class="fa fa-plus">
					<span translate="sellers.Name">Seller Name<span>
				</th>
				<th translate="sellers.Category">Category</th>
				<th>Edit</th>
			</tr>
		</thead> 
		<tbody>
			<tr ng-repeat="s in sellers">
				<td>{{s.name}}</td>
				<td>{{s.category}}</td>
			</tr>
		</tbody>

	</table>
</div>
