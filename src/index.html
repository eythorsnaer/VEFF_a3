<!DOCTYPE html>
<html ng-app="project3App">
<head>
	<title>WEPO Assignment 3 - Online Web Store</title>
	<link rel="shortcut icon" type="image/png" href="http://i.imgur.com/7KwFUnl.jpg?1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles/vendor.css">
	<link rel="stylesheet" href="styles/app.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>
<body>
	
	<div class="mainContent">
		<main class="container-fluid">
			<div class="Main clearfix" ng-view id="content"></div>
		</main>
	</div>

	<!-- error messages  -->
	<toaster-container></toaster-container>

	<div class="languageButtons" ng-controller="LanguageController">
		<button class="btn btn-primary icelandic" ng-click="onChangeToIS()">
			<img src="http://www.flagsinformation.com/icelandic-flag.png" alt="icelandic"/>
		</button>
		<button class="btn btn-primary english" ng-click="onChangeToEN()">
			<img src="http://www.flaginstitute.org/wp/wp-content/uploads/2012/10/UK-Union-Flag.png" alt="english"/>
		</button>
	</div>


	<!-- inject:vendor:js -->
	<script src="node_modules/postcss/lib/vendor.js"></script>
	<!-- endinject -->

	<!-- inject:app:js -->
	<script src="src/app.js"></script>
	<!-- endinject -->

	<!-- inject:templates:js -->
	<script src="gulp/tasks/templates.js"></script>
	<!-- endinject -->

</body>
</html>
